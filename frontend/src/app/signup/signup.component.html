<div class="container m-5">
  <div class="row justify-content-center ">
    <div class="col-md-6">
      <div class="card ">
        <h2 class=" p-1 m-1 text-md-center ">Sign Up</h2>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="justify-content-center">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/signin">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

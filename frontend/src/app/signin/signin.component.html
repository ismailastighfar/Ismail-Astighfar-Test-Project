<div class="container m-5">
  <div class="row justify-content-center ">
    <div class="col-md-6">
      <div class="card ">
    <h2 class=" p-1 m-1 text-md-center ">Sign In</h2>
        <div class="card-header">
          <div class="alert alert-danger" *ngIf="message">
            {{message}}
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="justify-content-center">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
          </div>
        </div>
  </div>
  </div>
  </div>
</div>
